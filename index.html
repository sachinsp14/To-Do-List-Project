<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" type="text/css" href="assets/css/lib/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>

		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>

			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go To Class</li>

			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Return home</li>

</html>
